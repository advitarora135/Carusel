<html>

<head>
    <title>Photo Gallery with bootstrap</title>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!--- Tier 1 --->
    <p>TIER 1</p>
    <span>
        <div>
            <img src="photos/tier1/Asuri+Brawlhalla.png">
            <img src="photos/tier1/Barraza+Brawlhalla.png">
            <img src="photos/tier1/Caspian+Brawlhalla.png">
            <img src="photos/tier1/Cross+Brawlhalla.png">

            <img src="photos/tier1/Volkov+Brawlhalla.png">
            <img src="photos/tier1/Xull+Brawlhalla.png">

            <div id="myCarousel" class="carousel slide" data-interval="false">

                    <div class="item active">
                        <center> <img src="photos/tier1/Asuri+Brawlhalla.png" class="img-responsive">
                            <p>Asuri </p>
                            <br>
                            <br>

                    </div>

                    <div class="item">
                        <center> <img src="photos/tier1/Onyx+Brawlhalla.png" class="img responsive">

                            <br>
                            <br>
                        </center>
                    </div>
                    <div class="item">

                    <div class="item">

                    <div class="item">

                            <p>Xull</p>
                            <br>
                            <br>
                        </center>
                    </div>


                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                    </a>

                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right">
                        </span>
                    </a>


                    <!-- slider ol tag -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
